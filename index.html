<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="operator">OFF</div>
      <div class="operator">AC</div>
      <div data-action="div" class="operator">/</div>
      <div data-action="mul" class="operator">*</div>
      <div class="digit">7</div>
      <div class="digit">8</div>
      <div class="digit">9</div>
      <div data-action="sub" class="operator">-</div>
      <div class="digit">4</div>
      <div class="digit">5</div>
      <div class="digit">6</div>
      <div data-action="add" class="operator">+</div>
      <div class="digit">1</div>
      <div class="digit">2</div>
      <div class="digit">3</div>
      <div class="equals">=</div>
      <div class="digit">0</div>
      <div class="digit">.</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
